<body>
  <h1 class="heading">Fund Tracker</h1>
  <div class="container">
    <form [formGroup]="formGroup">
      <!-- Fund Family with Autocomplete -->
      <mat-form-field appearance="fill">
        <mat-label>Fund Family</mat-label>
        <input matInput placeholder="Search Fund Family..." formControlName="fundFamily" [matAutocomplete]="autoFamily">
        <mat-autocomplete #autoFamily="matAutocomplete">
          <mat-option *ngFor="let family of filteredFundFamilies" [value]="family">
            {{ family }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <!-- Fund Sector with Autocomplete -->
      <mat-form-field appearance="fill">
        <mat-label>Fund Sector</mat-label>
        <input matInput placeholder="Search Fund Sector..." formControlName="fundSector" [matAutocomplete]="autoSector">
        <mat-autocomplete #autoSector="matAutocomplete">
          <mat-option *ngFor="let sector of filteredFundSectors" [value]="sector">
            {{ sector }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <!-- Fund Name with Autocomplete -->
      <mat-form-field appearance="fill">
        <mat-label>Fund Name</mat-label>
        <input matInput placeholder="Search Fund Name..." formControlName="fundName" [matAutocomplete]="autoName">
        <mat-autocomplete #autoName="matAutocomplete" (optionSelected)="onFundNameSelected()">
          <mat-option *ngFor="let name of filteredFundNames" [value]="name">
            {{ name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <!-- Ticker - This will auto-fill when Fund Name is selected -->
      <mat-form-field appearance="fill">
        <mat-label>Ticker</mat-label>
        <input matInput placeholder="Ticker" formControlName="fundTicker">
      </mat-form-field>
    </form>
  </div>
  
</body>
